<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Wish Edit</title>
</head>


<body>

    <div class="bg-dark py-3">
        <div class="container text-light">
            <div class="row justify-content-around">
                <div class="col-7">
                    <h5>Welcome <span class="text-info">{{current_user.first_name}}</span>!</h5>
                </div>
                <div class="col-5 text-right">
                    <a href="/logout" class="btn btn-outline-light btn-sm">Log Out</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container py-5">
        <h4 class="py-3">Let's edit your wish!</h4>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            {% if message.extra_tags == "newwish_message" %}
            <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endif %}
                {% endfor %}
        </ul>
        {% endif %}
        <form action="/wishes/edit_process" method="POST">
            {% csrf_token %}
            <input type="hidden" name="wish_id" value="{{this_wish.id}}">
            <div class="form-group">
                <label for="">I wish for</label>
                <input type="text" class="form-control" name="title" value="{{this_wish.title}}">
            </div>
            <div class="form-group">
                <label for="">Description</label>
                <textarea name="desc" id="" class="form-control" cols="30" rows="3">{{this_wish.desc}}</textarea>
            </div>
            <a class="btn btn-warning" href="/wishes">Cancel</a>
            <button type="submit" class="btn btn-primary">Edit</button>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
