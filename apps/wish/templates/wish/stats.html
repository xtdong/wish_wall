<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Stats</title>
</head>


<body>

    <div class="bg-dark py-3">
        <div class="container text-light">
            <div class="row justify-content-around">
                <div class="col-7">
                    <h5>Welcome <span class="text-info">{{current_user.first_name}}</span>!</h5>
                </div>
                <div class="col-5 text-right">
                    <a href="/wishes" class="btn btn-outline-light btn-sm">Dashboard</a>
                    <a href="/logout" class="btn btn-outline-light btn-sm">Log Out</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container py-5">
        <h4 class="py-3">These are your stats</h4>
        <h6 class="py-3">Total wishes granted so far for all users: <span class="text-info">{{all_granted_num}}</span>
        </h6>
        <p>Your granted wishes: <span class="text-info">{{user_granted_num}}</span></p>
        <p>Your pending wishes: <span class="text-warning">{{user_pending_num}}</span> </p>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
